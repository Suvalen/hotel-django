{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="wpOceans">
    <link rel="shortcut icon" type="image/png" href="{% static '/images/favicon.png'%}">
    <title>Parador - Hotel Booking HTML5 Template</title>
    <link href="{% static 'css/themify-icons.css'%}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/flaticon.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/slick.css' %}" rel="stylesheet">
    <link href="{% static 'css/slick-theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/swiper.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.transitions.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery.fancybox.css' %}" rel="stylesheet">
    <link href="{% static 'css/odometer-theme-default.css'%}" rel="stylesheet">
    <link href="{% static 'css/jquery-ui.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>

<body>

    <!-- start page-wrapper -->
    <div class="page-wrapper">
        <!-- start preloader -->
        <div class="preloader">
            <div class="vertical-centered-box">
                <div class="content">
                    <div class="loader-circle"></div>
                    <div class="loader-line-mask">
                        <div class="loader-line"></div>
                    </div>
                    <img src="{% static 'images/preloader.png' %}" alt="">

                </div>
            </div>
        </div>
        <!-- end preloader -->
        {% include "parador/header.html" %}

        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    
        {% include "parador/footer.html" %}
      </div>
      <script src="{% static "js/jquery.min.js"%}"></script>
      <script src="{% static "/js/bootstrap.bundle.min.js"%}"></script>
      <!-- Plugins for this template -->
      <script src="{% static " /js/modernizr.custom.js"%}"></script>
      <script src="{% static "/js/jquery-plugin-collection.js"%}"></script>
      <!-- Custom script for this template -->
      <script src="{% static "/js/script.js"%}"></script>
  </body>
