{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>📝 Leave a Review for {{ room.room_type|title }} Room</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Review</button>
        <a href="{% url 'room_page' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
