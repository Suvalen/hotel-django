{% extends 'admin_lte/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete this room service request from <strong>{{ object.guest }}</strong> for <strong>{{ object.get_service_type_display }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'roomservice-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
