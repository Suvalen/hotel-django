<!-- admin_lte/room_service/form.html -->
{% extends 'admin_lte/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ view.title|default:"Create / Edit Room Service Request" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'roomservice-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
