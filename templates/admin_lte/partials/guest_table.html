
<div class="card">
    <div class="card-body">
      <h4 class="card-title">Recent Guests</h4>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            {% for guest in guests %}
            <tr>
              <td>{{ guest.name }}</td>
              <td>{{ guest.email }}</td>
              <td>{{ guest.phone }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No guests found.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
