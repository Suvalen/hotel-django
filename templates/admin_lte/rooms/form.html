{% extends 'admin_lte/base.html' %}
{% block title %}Add/Edit Room{% endblock %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          {% if object %}Edit Room{% else %}Add Room{% endif %}
        </h3>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="mb-3">
            <label for="id_number" class="form-label">Room Number</label>
            {{ form.number }}
          </div>

          <div class="mb-3">
            <label for="id_room_type" class="form-label">Room Type</label>
            {{ form.room_type }}
          </div>

          <div class="mb-3">
            <label for="id_status" class="form-label">Status</label>
            {{ form.status }}
          </div>

          

          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'room-dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
