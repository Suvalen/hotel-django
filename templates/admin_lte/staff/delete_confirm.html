{% extends 'admin_lte/base.html' %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete staff member <strong>{{ object.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'staff-dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
</div>
{% endblock %}
