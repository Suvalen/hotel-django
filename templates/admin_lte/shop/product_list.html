{% extends 'admin_lte/base.html' %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
<h2>Product List</h2>
<a href="{% url 'product-add' %}" class="btn btn-primary mb-3">+ Add Product</a>
<table class="table table-bordered">
  <thead><tr><th>Name</th><th>Category</th><th>Price</th><th>Status</th><th>Actions</th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.nama_produk }}</td>
      <td>{{ p.get_kategori_display }}</td>
      <td>{{ p.harga }}</td>
      <td>{{ p.tersedia|yesno:"Available,Not Available" }}</td>
      <td>
        <a href="{% url 'product-edit' p.id %}" class="btn btn-sm btn-info">Edit</a>
        <a href="{% url 'product-delete' p.id %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
