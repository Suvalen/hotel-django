{% extends 'admin_lte/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="mb-4">Confirm Deletion</h4>
            <p>Are you sure you want to delete the snapshot for <strong>{{ object.date }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'occupancy-snapshot-list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
