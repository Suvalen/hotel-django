{% extends 'admin_lte/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Coupon</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'coupon-dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
