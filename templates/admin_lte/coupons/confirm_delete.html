{% extends 'admin_lte/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Coupon</h2>
  <p>Are you sure you want to delete coupon <strong>{{ object.code }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'coupon-dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
