{% extends 'admin_lte/base.html' %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row justify-content-center">
      <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">
              {% if object %}Edit Payment{% else %}Add Payment{% endif %}
            </h4>

            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label for="id_reservation" class="form-label">Reservation</label>
                {{ form.reservation }}
              </div>

              <div class="mb-3">
                <label for="id_amount" class="form-label">Amount</label>
                {{ form.amount }}
              </div>

              <div class="mb-3">
                <label for="id_paid_at" class="form-label">Paid At</label>
                {{ form.paid_at }}
              </div>

              <button type="submit" class="btn btn-success">Save</button>
              <a href="{% url 'payment-dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
