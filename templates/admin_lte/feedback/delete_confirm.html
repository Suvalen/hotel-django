{% extends 'admin_lte/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Feedback</h2>
    <p>Are you sure you want to delete this feedback from <strong>{{ object.guest.name }}</strong>?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'feedback-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
