{% extends "admin_lte/base.html" %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
<div class="card">
  <div class="card-body">
    <h4>Are you sure you want to delete this order?</h4>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'confirmed-orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
</div>
{% endblock %}
