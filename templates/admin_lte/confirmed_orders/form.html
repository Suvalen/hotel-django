{% extends "admin_lte/base.html" %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
<div class="card">
    <div class="card-header">
  <div class="card-body">

    <h4>{{ view.title|default:"Confirmed Order Form" }}</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'confirmed-orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
</div>
</div>
</div>
{% endblock %}
